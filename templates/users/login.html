{% extends "base.html" %}

{% block content %}
<div class="form-block login-form-block block">
    <h1>Авторизация</h1>
    <form method="post">{% csrf_token %}
        <table>
        {{ form.as_table }}
        </table>
        <button type="submit" class="button">Войти</button>
    </form>
    <a href="{% url 'users:password_reset' %}" class="simple-link">Забыли пароль?</a>
</div>
{% endblock %}
