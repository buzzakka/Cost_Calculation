{% extends "base.html" %}

{% block content %}
<div class="form-block user-form-block password-reset-form-block">
    <h1>Восстановление пароля</h1>
    <form method="post" class="password-reset-form">
        {% csrf_token %}
        {% for f in form %}
            {{ f }}
            {% if field.errors %}
                {% for error in field.errors %}
                    <div class="error-message">{{ error }}</div>
                {% endfor %}
            {% endif %}
        {% endfor %}
        <div class="form-error">{{ form.non_field_errors }}</div>
        <button type="submit" class="button">Сбросить</button>
    </form>
</div>
{% endblock %}
