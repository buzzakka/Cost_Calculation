{% extends "base.html" %}

{% block content %}
<div class="form-block user-form-block register-form-block block">
    <h1>Регистрация</h1>
    <form method="post">{% csrf_token %}
        {% for f in form %}
            {{ f }}
            {% if f.errors %}
                {% for error in f.errors %}
                    <div class="error-message">{{ error }}</div>
                {% endfor %}
            {% endif %}
        {% endfor %}
        <button type="submit" class="button">Регистрация</button>
    </form>
</div>
{% endblock %}
