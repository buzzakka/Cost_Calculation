{% extends "base.html" %}

{% block content %}
<div class="form-block password-reset-confirm-block">
    <h1>Новый пароль</h1>
    <form method="post" class="password-reset-confirm-form">
        {% csrf_token %}
        {% for f in form %}
            <p>
                <label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}
            </p>
        <div class="form-error">
            {{ f.errors }}
        </div>
        {% endfor %}
        <div class="form-error">{{ form.non_field_errors }}</div>
        <button type="submit" class="button">Сохранить</button>
    </form>
</div>
{% endblock %}
