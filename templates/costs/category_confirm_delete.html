{% extends 'base.html' %}

{% block content %}
<div class="block">
    <form method="post">
        {% csrf_token %}
        <p>Уверены, что хотите удалить категорию "{{ object }}"? Вместе с ней удалятся все затраты с этой категорией.</p>
        {{ form }}
        <button type="submit" class="button">Удалить</button>
    </form>
</div>
{% endblock %}
