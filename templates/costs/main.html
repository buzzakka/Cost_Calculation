{% extends 'base.html' %}
{% load static %}


{% block content %}
    <div class="graph-block">
        <div id="graph" style="width: 500px">
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var myChart = Highcharts.chart('graph', {
                    chart: {
                        type: 'pie'
                    },
                    title: {
                        text: 'Траты за месяц'
                    },
                    plotOptions: {
                        series: {
                            allowPointSelect: true,
                            cursor: 'pointer',
                            dataLabels: [{
                                enabled: true,
                                distance: 20
                            }, {
                                enabled: true,
                                distance: -40,
                                format: '{point.percentage:.1f}%',
                                style: {
                                    fontSize: '1.2em',
                                    textOutline: 'none',
                                    opacity: 0.7
                                },
                                filter: {
                                    operator: '>',
                                    property: 'percentage',
                                    value: 10
                                }
                            }]
                        }
                    },
                    series: [{
                        name: 'Траты',
                        colorByPoint: true,
                        data: {{ pie_chart_data|safe }}
                    }]
                });
            });
        </script>
    </div>
{% endblock %}


{% block meta %}
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
{% endblock %}
